<div class="meta-item li-x div-x">
  <div class="tags">
    <span class="icon"><a href="{{ "tags/" | absLangURL }}"><i class="fa fa-tags"></i></a></span>
    <ul class="tags-sm">
      {{ range .Params.tags }}
        <li class="tags-sm tag-name"><a href="{{ "tags/" | absLangURL }}{{ . | urlize }}" role="button">{{ . }} </a></li>
      {{ end }}
    </ul>
  </div>
</div>
